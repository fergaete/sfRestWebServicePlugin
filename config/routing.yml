ws_entry:
  url: /api/:model
  class: sfRequestRoute
  param: { module: sfRestWebService, action: entry }
  requirements:
    id: \d+
    sf_method: [GET, POST]

ws_resource:
  url:  /api/:model/:id
  class: sfRequestRoute
  param: { module: sfRestWebService, action: resource }
  requirements:
    id: \d+
    sf_method: [GET, POST, PUT, DELETE]

ws_500:
  url:  /api/error
  param: { module: sfRestWebService, action: 500 }